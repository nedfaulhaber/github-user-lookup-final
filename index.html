<html>
  <head>
    <link rel="stylesheet" href="build/css/vendor.css">
    <link rel="stylesheet" href="build/css/styles.css">
    <script src="build/js/vendor.min.js"></script>
    <script type="text/javascript" src="build/js/app.js"></script>
    <title>Find a GH User</title>
  </head>
  <body>
    <div class="container">
      <h1>Don't Fear the Repo: Find GitHub User Repositories</h1>
      <form id="input">
        <div class="form-group">
          <label for="ghUsername">Enter a GitHub Username:</label>
          <input id="ghUsername" class="form-control" placeholder="username">
        </div>
        <br>
        <button type="submit" class="btn btn-info" id="submitName">Check These Repos Out!</button>
      </form>
      <br>
      <h2>User Repos:</h2>
      <ol id="showRepos">
      </ol>
    </div>
  </body>
</html>
